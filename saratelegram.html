<body class="telegram-theme">
  <!-- 헤더 -->
  <header class="header">
    <div class="header-left">
      <div class="kakao-logo">
        <i class="fab fa-telegram-plane"></i>
      </div>
      <span class="header-title">텔레그램 안내</span>
    </div>
    <button class="header-menu">
      <i class="fas fa-ellipsis-v"></i>
    </button>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <!-- 비디오 컨테이너 -->
    <div class="video-container">
      <video class="video-player" autoplay muted loop playsinline>
        <source src="mp4/sara02.mp4" type="video/mp4">
      </video>
      <div class="video-placeholder" style="display: none;">
        <i class="fas fa-redo-alt"></i>
        <span>다시보기</span>
      </div>
      <button class="play-button">
        <i class="fas fa-play"></i>
      </button>
    </div>

    <!-- 채널 카드 -->
    <div class="channel-card">
      <div class="channel-header">
        <div class="channel-profile">
          <i class="fab fa-telegram-plane"></i>
        </div>
        <div class="channel-info">
          <h2>
            사라 텔레그램
            <div class="verified-badge">
              <i class="fas fa-check"></i>
            </div>
          </h2>
          <div class="follower-count">구독자 892명</div>
        </div>
      </div>
      
      <p class="channel-description">
        누구나 따라할 수 없는 사라만의 VIP 케어! 오빠들 부끄러워하지마...나도부끄러워☺️
      </p>
      
      <div class="channel-buttons">
        <button class="btn">
          <i class="fas fa-bell"></i>
          구독
        </button>
        <button class="btn">
          <i class="fab fa-telegram-plane"></i>
          메시지
        </button>
      </div>
      
      <a href="https://t.me/s_fans247" target="_blank" class="yellow-button">
        <i class="fab fa-telegram-plane"></i>
        메세지 보내고 비밀 콘텐츠 받기
      </button>
    </div>
  </div>

  <!-- 하단 푸터 -->
  <footer class="footer">
    <p class="footer-text">이 정보는 텔레그램에서 제공됩니다</p>
    <div class="footer-logo">
      <i class="fab fa-telegram-plane"></i>
    </div>
  </footer>
